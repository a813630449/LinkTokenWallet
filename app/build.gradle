apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "26.0.2"

    defaultConfig {
        applicationId "com.xiaoliang.wallet"
        minSdkVersion 11
        targetSdkVersion 18
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:21.+'
    compile 'com.google.code.gson:gson:2.2.4'
    compile files('libs/BmobSDK_3.5.9_20180102.jar')
    compile files('libs/core-1.54.0.0.jar')
    compile files('libs/core-3.3.0.jar')
    compile files('libs/myjson-1.5.jar')
    compile files('libs/okhttp-3.9.1.jar')
    compile files('libs/okio-1.13.0.jar')
    compile files('libs/org.apache.http.legacy.jar')
    compile files('libs/prov-1.51.0.0.jar')
    compile files('libs/rxandroid-1.2.0.jar')
    compile files('libs/rxjava-1.1.6.jar')
    compile files('libs/umeng-analytics-v6.0.1.jar')
    compile files('libs/xUtils-2.6.14.jar')
}
